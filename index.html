<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>O mně | Portfólio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-slate-800 font-sans selection:bg-red-100 overflow-x-hidden relative min-h-screen flex flex-col">

    <nav class="fixed w-full bg-white/80 backdrop-blur-md shadow-sm z-50 border-b border-gray-100 transition-all">
        <div class="max-w-6xl mx-auto px-4 sm:px-8 py-4 flex justify-between items-center">
            <h1 class="text-lg sm:text-xl font-black text-red-600 tracking-tighter uppercase">
                <i class="fa-solid fa-code mr-2"></i>Moje Vizitka
            </h1>
            <div class="flex space-x-4 sm:space-x-8 font-medium text-xs sm:text-sm lowercase">
                <a href="#bio" class="hover:text-red-600 transition relative group">
                    <span>kdo jsem</span>
                    <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-red-600 transition-all group-hover:w-full"></span>
                </a>
                <a href="#skills-section" class="hover:text-red-600 transition relative group">
                    <span>dovednosti</span>
                    <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-red-600 transition-all group-hover:w-full"></span>
                </a>
            </div>
        </div>
    </nav>

    <div class="fixed inset-0 pointer-events-none overflow-hidden -z-10">
        <div class="absolute top-[-20%] left-[-20%] w-[80vw] h-[80vw] sm:w-[700px] sm:h-[700px] bg-red-500/40 rounded-full blur-[100px] sm:blur-[180px] animate-aurora-strong mix-blend-multiply"></div>
        <div class="absolute top-[20%] right-[-20%] w-[70vw] h-[70vw] sm:w-[600px] sm:h-[600px] bg-orange-400/40 rounded-full blur-[90px] sm:blur-[160px] animate-aurora-strong delay-2000 mix-blend-multiply"></div>
        <div class="absolute bottom-[-20%] left-[10%] w-[90vw] h-[90vw] sm:w-[800px] sm:h-[800px] bg-indigo-600/40 rounded-full blur-[110px] sm:blur-[200px] animate-aurora-strong delay-4000 mix-blend-multiply"></div>
    </div>

    <main class="pt-28 sm:pt-36 pb-20 px-4 sm:px-6 relative z-10 flex-grow">
        
        <div class="max-w-6xl mx-auto bg-white/90 backdrop-blur-md rounded-[2.5rem] shadow-2xl shadow-gray-200/50 border border-white/60 overflow-hidden">
            
            <section id="bio" class="p-8 sm:p-12 md:p-16">
                <div class="flex flex-col md:flex-row items-center gap-10 md:gap-16">
                    <div class="relative group shrink-0">
                        <div class="absolute -inset-3 bg-gradient-to-tr from-red-500 to-orange-400 rounded-[2rem] blur-2xl opacity-40 group-hover:opacity-60 transition duration-700"></div>
                        <div class="relative w-48 h-48 sm:w-64 sm:h-64 bg-gray-100 rounded-[1.8rem] overflow-hidden shadow-xl border-[6px] border-white transform transition duration-500 group-hover:scale-[1.02] group-hover:-rotate-2">
                            <img src="https://i.pinimg.com/736x/50/f9/af/50f9af7c47a43e5781cac409c346186a.jpg" alt="Profilová fotka" class="w-full h-full object-cover">
                        </div>
                    </div>

                    <div class="flex-1 text-center md:text-left space-y-6">
                        <div>
                            <p class="text-red-600 font-bold uppercase tracking-wider text-sm mb-2 inline-block">Ahoj, já jsem</p>
                            <h1 id="name" class="text-4xl sm:text-5xl md:text-7xl font-black text-slate-900 tracking-tight leading-none mb-4 min-h-[1em]"></h1>
                            <div class="h-2 w-24 bg-gradient-to-r from-red-600 to-orange-500 rounded-full mx-auto md:mx-0 mb-6"></div>
                        </div>
                        <p id="title" class="text-lg sm:text-xl text-slate-600 font-medium leading-relaxed max-w-2xl mx-auto md:mx-0 min-h-[2em]"></p>
                        
                        <div class="pt-4 flex flex-wrap gap-4 justify-center md:justify-start">
                            <a href="#skills-section" class="px-8 py-3 bg-slate-900 text-white rounded-full font-bold hover:bg-red-600 transition-colors shadow-lg shadow-slate-900/20 hover:shadow-red-600/30 flex items-center gap-2">
                                Co umím <i class="fa-solid fa-arrow-down"></i>
                            </a>
                             <a href="https://github.com/matesko0/aboutmev2" target="_blank" class="px-8 py-3 bg-white text-slate-900 border-2 border-slate-200 rounded-full font-bold hover:border-slate-900 transition-colors flex items-center gap-2">
                                <i class="fa-brands fa-github text-xl"></i> GitHub
                            </a>
                        </div>
                    </div>
                </div>
            </section>

            <div class="h-px bg-gray-200 mx-8 sm:mx-16"></div>

            <section id="skills-section" class="p-8 sm:p-12 md:p-16">
                <div class="text-center mb-12">
                    <h2 class="text-3xl sm:text-4xl font-black text-slate-900 mb-4 inline-flex items-center gap-3">
                        <span class="text-red-600 text-4xl sm:text-5xl"><i class="fa-solid fa-toolbox"></i></span>
                        Skills & Stack
                    </h2>
                    <p class="text-slate-600 max-w-2xl mx-auto">Technologie a nástroje, se kterými rád pracuji a tvořím.</p>
                </div>
                
                <div id="skills" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-8 relative z-20 min-h-[150px]"></div>
            </section>

            <div class="h-px bg-gray-200 mx-8 sm:mx-16"></div>

            <section id="interests-section" class="p-8 sm:p-12 md:p-16">
                <div class="text-center mb-12">
                     <h2 class="text-2xl sm:text-3xl font-bold mb-4 flex items-center justify-center gap-3">
                        <i class="fa-solid fa-heart-pulse text-red-600"></i> Volný čas & Zájmy
                    </h2>
                </div>
                
                <div id="interests" class="grid grid-cols-2 md:grid-cols-4 gap-4 sm:gap-6 min-h-[150px]"></div>
            </section>

        </div>

    </main>

    <footer class="relative z-10 bg-white/80 backdrop-blur-md border-t border-gray-100 py-12 px-6 mt-auto">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-8">
            <div class="text-center md:text-left">
                <p class="font-black text-xl text-slate-900">MM.</p>
                <p class="text-sm text-slate-500 mt-2">Školní projekt - Dynamické portfolio 2.0</p>
            </div>
            
             <div class="flex gap-6 text-2xl sm:text-3xl">
                <a href="https://github.com/matesko0/aboutmev2" target="_blank" class="w-12 h-12 flex items-center justify-center rounded-full bg-gray-100 text-gray-700 hover:bg-gray-900 hover:text-white transition-all hover:scale-110 hover:-translate-y-1">
                    <i class="fa-brands fa-github text-xl"></i>
                </a>
                <a href="https://instagram.com/mates.marsl" target="_blank" class="w-12 h-12 flex items-center justify-center rounded-full bg-gray-100 text-gray-700 hover:bg-gradient-to-tr hover:from-purple-500 hover:to-orange-500 hover:text-white transition-all hover:scale-110 hover:-translate-y-1">
                    <i class="fa-brands fa-instagram text-xl"></i>
                </a>
                <a href="mailto:matejmarsik000@gmail.com" class="w-12 h-12 flex items-center justify-center rounded-full bg-gray-100 text-gray-700 hover:bg-red-600 hover:text-white transition-all hover:scale-110 hover:-translate-y-1">
                    <i class="fa-solid fa-envelope text-xl"></i>
                </a>
            </div>
            <p class="text-slate-400 text-sm font-medium">© 2026 Matěj Maršík</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
