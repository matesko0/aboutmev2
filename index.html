<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>O mně | Portfólio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-slate-800 font-sans selection:bg-red-100">

    <nav class="fixed w-full bg-white/90 backdrop-blur-sm shadow-sm z-50 border-b border-gray-100">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 py-4 flex justify-between items-center">
            <h1 class="text-lg sm:text-xl font-black text-red-600 tracking-tighter uppercase">Moje Vizitka</h1>
            <div class="flex space-x-4 sm:space-x-8 font-medium text-xs sm:text-sm">
                <a href="#bio" class="hover:text-red-600 transition">Kdo jsem</a>
                <a href="#skills" class="hover:text-red-600 transition">Dovednosti</a>
                <a href="#interests" class="hover:text-red-600 transition">Zájmy</a>
            </div>
        </div>
    </nav>

    <main class="pt-20">
        
        <section id="bio" class="relative py-16 sm:py-28 px-6 overflow-hidden bg-white">
            <div class="absolute inset-0 pointer-events-none overflow-hidden">
                <div class="absolute -top-[10%] -left-[10%] w-[80vw] h-[80vw] sm:w-[700px] sm:h-[700px] bg-red-500/60 rounded-full blur-[80px] sm:blur-[150px] animate-aurora-strong text-white font-bold"></div>
                <div class="absolute top-[10%] -right-[10%] w-[70vw] h-[70vw] sm:w-[600px] sm:h-[600px] bg-orange-400/50 rounded-full blur-[70px] sm:blur-[130px] animate-aurora-strong delay-2000"></div>
                <div class="absolute -bottom-[10%] left-[5%] w-[90vw] h-[90vw] sm:w-[800px] sm:h-[800px] bg-indigo-600/50 rounded-full blur-[90px] sm:blur-[160px] animate-aurora-strong delay-4000"></div>
            </div>

            <div class="relative z-10 max-w-5xl mx-auto flex flex-col md:flex-row items-center gap-8 md:gap-12">
                <div class="relative group">
                    <div class="absolute -inset-2 bg-gradient-to-r from-red-600 to-orange-500 rounded-3xl blur-xl opacity-50 group-hover:opacity-80 transition duration-1000"></div>
                    <div class="relative w-48 h-48 sm:w-56 sm:h-56 bg-white rounded-3xl overflow-hidden shadow-2xl border-4 border-white">
                        <img src="https://i.pinimg.com/736x/50/f9/af/50f9af7c47a43e5781cac409c346186a.jpg" alt="Matěj Maršík" class="w-full h-full object-cover transition duration-500 group-hover:scale-110">
                    </div>
                </div>

                <div class="flex-1 text-center md:text-left">
                    <h1 id="name" class="text-4xl sm:text-6xl md:text-7xl font-black mb-4 leading-tight text-slate-900 tracking-tighter"></h1>
                    <div class="h-1.5 w-24 bg-red-600 rounded-full mx-auto md:mx-0"></div>
                    <p class="mt-4 text-slate-600 font-medium uppercase tracking-widest text-xs sm:text-sm italic">Student & Tech Enthusiast</p>
                </div>
            </div>
        </section>

        <section id="skills-section" class="py-16 sm:py-20 bg-white border-y border-gray-100 px-6">
            <div class="max-w-5xl mx-auto">
                <h2 class="text-2xl sm:text-3xl font-bold mb-10 flex items-center gap-3">
                    <i class="fa-solid fa-terminal text-red-600"></i> Co mi jde pod ruku
                </h2>
                <ul id="skills" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6"></ul>
            </div>
        </section>

        <section id="interests-section" class="py-16 sm:py-20 px-6 bg-gray-50">
            <div class="max-w-5xl mx-auto text-center">
                <h2 class="text-2xl sm:text-3xl font-bold mb-12 flex items-center justify-center gap-3">
                    <i class="fa-solid fa-bolt text-red-600"></i> Zájmy
                </h2>
                <div id="interests" class="grid grid-cols-2 md:grid-cols-4 gap-4 sm:gap-6"></div>
            </div>
        </section>

    </main>

    <footer class="bg-gray-900 text-white py-12 px-6">
        <div class="max-w-5xl mx-auto flex flex-col md:flex-row justify-between items-center gap-8">
            <div class="text-center md:text-left">
                <p class="text-xs sm:text-sm text-gray-400">Školní projekt - Portfólio</p>
                <p class="font-bold">2026</p>
            </div>
            <div class="flex gap-8 text-2xl sm:text-3xl">
                <a href="https://discordapp.com/users/mates.marsl" target="_blank" class="hover:text-red-500 transition"><i class="fa-brands fa-discord"></i></a>
                <a href="https://instagram.com/mates.marsl" target="_blank" class="hover:text-red-500 transition"><i class="fa-brands fa-instagram"></i></a>
                <a href="mailto:matejmarsik000@gmail.com" class="hover:text-red-500 transition"><i class="fa-solid fa-envelope"></i></a>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
